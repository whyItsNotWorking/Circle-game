<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="index.css">
	<link rel="stylesheet" href="materialize.min.css">
	<title>The Great Color Game</title>
</head>
<body>
	<div class="row container">
    <div class="col s12">
      <div class="card blue-grey darken-1">
        <div class="card-content white-text center">
	        <span class="card-action">The Great</span>
	        <span class="card-action" > <h5><span id="game_qu">RGB()</span></h5></span>
	        <span class="card-action">Color Game</span>
        </div>
        <div class="card-action">
          <a onclick="intiateGame()">New Game</a>
          <a onclick="showAnswer()">Show Answer: <span id="answerIndex">?</span></a>
        </div>
      </div>
      <div class="card black">
      	<div class="card-content white-text center">
      		<span class="circle tooltipped" data-position="bottom" data-tooltip="0" id="first-cirlcle" onclick="onMyClick(0)"></span>
      		<span class="circle tooltipped" data-position="bottom" data-tooltip="1" id="second-cirlcle" onclick="onMyClick(1)"></span>
      		<span class="circle tooltipped" data-position="bottom" data-tooltip="2" id="third-cirlcle" onclick="onMyClick(2)"></span>
      	</div>
      	<div class="card-content white-text center">
      		<span class="circle tooltipped" data-position="bottom" data-tooltip="3" id="fourth-cirlcle" onclick="onMyClick(3)"></span>
      		<span class="circle tooltipped" data-position="bottom" data-tooltip="4" id="fifth-cirlcle" onclick="onMyClick(4)"></span>
      		<span class="circle tooltipped" data-position="bottom" data-tooltip="5" id="sixth-cirlcle" onclick="onMyClick(5)"></span>
      	</div>
      </div>
    </div>
  </div>

	<script type="text/javascript" src="index.js"></script>
	<script type="text/javascript" src="materialize.min.js"></script>
</body>

</html>
